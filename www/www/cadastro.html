<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
  href="vendor/materialize/dist/css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link type="text/css" rel="stylesheet"
  href="vendor/materialize/dist/css/materialize.min.css"
  media="screen,projection" />

  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>APP DE SERVIÇO</title>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">SERVIÇOS</a>
      <a href="#" data-activates="menu-mobile" class="button-collapse">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Inicio</a></li>
      </ul>
      <ul class="side-nav" id="menu-mobile">
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </div>
  </nav>

  <div class="col s12 m7">
    <div class="card horizontal">
      <div class="card-image">
        <img src="img/ferra.png">
      </div>
      <div class="card-stacked">
        <div class="card-content" id="texto">
          <p>Crie seu loguin e senha, para iniciar seu cadastro</p>
        </div>
      </div>
    </div>
  </div>

  <br>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Crie seu  Loguin" id="logue" type="text" class="validate">
          <label for="first_name">Loguin</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Crie sua senha" id="password" type="password" class="validate">
          <label for="password">Senha :</label>
        </div>

        <div class="input-field col s6 ">
          <input placeholder="Confirmar a senha" id="Confirmar" type="password" class="validate">
          <label for="password">confirmar a Senha :</label>
        </div>

      </div>
    </form>
  </div>

  <button id="btEnviar2" class="btn waves-effect waves-light" type="submit" name="action">
    Enviar
    <i class="material-icons right">send</i>
  </button>
  <br><br><br>

  <footer class="page-footer" id="ft">
    <div class="footer-copyright">
      <div class="container">
        By Ederson Cascaes
      </div>
    </div>
  </footer>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/requests.js"></script>
  <script type="text/javascript" src="js/cadastro.js"></script>

</body>

</html>
